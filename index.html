<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

  <style>
    i {
      pointer-events: none;
    }
  </style>

  <title>Task Manager</title>
</head>

<body>
  <nav class="nav justify-content-center bg-dark">
    <h1 class="display-5 text-white">MANAGE-U <i class="fa-solid fa-check-double"></i></h1>
  </nav>

  <!-- Active -->
  <div class="container py-3 border">
    <h2 class="text-success text-center">Active</h2>
    <div class="container" id="o_task">
      <!-- Task Output -->
    </div>

    <!-- Add Task -->
    <div class="container mb-5 pt-3">
      <div class="row">
        <div class="col-sm">
          <input type="text" class="form-control" id="i_task" value="" placeholder="New Task">
        </div>
        <div class="col-sm-auto mt-sm-0 mt-2">
          <button type="button" class="btn btn-warning px-4" id="btn_add"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
    </div>

    <!-- Complete -->
    <h2 class="text-danger text-center">Completed</h2>
    <div class="container" id="o_complete">
      <!-- Complete Taks Output -->
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
